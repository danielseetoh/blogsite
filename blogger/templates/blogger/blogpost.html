<p>This is the blogpost page. This page is meant to create and edit blogposts.</p>

{% if blogpost %}
	<form action="{% url 'blogger:blogpostedit' blogpost.id %}" method="post">
	<input type="submit" name='delete' value="Delete Post">
{% else %}
	<form action="{% url 'blogger:blogpostcreate' %}" method="post">
{% endif %}

{% csrf_token %}
{{ form.as_p }}

<input type="submit" value="submit">
</form>
<br/>
<a href="{% url 'blogger:blogmanager' %}">Back to blog manager</a>
<a href="{% url 'blogger:logout' %}">Logout</a>
