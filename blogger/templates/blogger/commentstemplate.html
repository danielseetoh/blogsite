	<div class="panel panel-default">
	<div class="panel-body">
	<h2>Comments</h2>
	<hr>
	{% if comments %}
		{% for comment in comments %}
		<small class="pull-right">{{comment.pub_date}}</small>
		<h4><b>{{ comment.commenter }}:</b></h4>
		<p class="wordwrap">{{ comment.comment_content }}</p>
		<hr>
		{% endfor %}
	{% else %}
		<p>No comments</p>
	{% endif %}
	</div>
	</div>
