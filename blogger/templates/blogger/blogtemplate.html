{% load static %}

<style>
.blogbanner {
    padding: 150px 0;
    color: #f8f8f8;
    {% if blog.blog_banner %}
    background: url({{ blog.blog_banner.url }}) no-repeat center center;
    {% else %}
    background: url('{% static 'blogger/img/empty-banner.jpg' %}') no-repeat center center;
    {% endif %}
    background-size: 100% 100%;
    height:320px;
}

body {
	{% if blog.blog_background_color %}
    background-color: {{blog.blog_background_color}};
	{% else %}
	background-color: #f8f8f8;
	{% endif %}
}


</style>
<div class="banner blogbanner">
<div class="container">
	<h2>{{ blog.blog_title }}</h2>
	<h2><small>{{ blog.blog_description|linebreaksbr }}</small></h2>
</div>
</div>
<div class="container padded blog"></div>
